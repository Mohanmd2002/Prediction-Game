<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="/projects/game/index.css">
    <script src="https://kit.fontawesome.com/5c5cd2344f.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="one">  
        <div class=" heading">
            <h1>Mystic <span class="digits">Digits</span></h1> 
            <button onclick="show()" id="tc" class="show">Terms & conditions:</button>
            <div class="tcc">
                Guess number is correct:<i class="fa-solid fa-plus"></i><br>
                Guess number is wrong:<i class="fa-solid fa-x"></i><br>
                Guess number is correct but position is change:<i class="fa-solid fa-minus"></i><br>
            </div>
    </div>  
        <div class="two">
            <h1 class="label">ENTER FOUR NUMBER</h1><br>
            <input type="text" id="number" name="number" placeholder="Enter"><br>
            <button id="btn" onclick="get_number()">Submit</button>
            <div class="three">
                <div id="ans"></div>
                <div class="result"></div>
                <div class="common">
                   <div class="content"></div>
                </div>
            </div>
        </div>
        <script src="/projects/game/index.js"></script>
    </div>

</body>
</html>
